<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 2px solid darkgrey;
        }
    </style>
</head>
<body>
    <h1>Testando o uso do Iframe</h1>
    <p>
        Acessando o site do

        <!-- tamanho padrão 300*150 -->
        <iframe 
            src="https://www.cursoemvideo.com" 
            frameborder="0"
            scolling="no"
        >
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>
        para me desenvolver na programação
    </p>

    <p>
        Esse é o Altíssia
        <iframe src="https://learn.altissia.org/platform/#/learning-path?interfaceLg=pt_BR" frameborder="0"></iframe>
        é uma plataforma bem legal fornececida pela faculdade para estudar inglês.
    </p>
</body>
</html>
