    <h1>Formulário</h1>

    <label>Área de texto:</label>
    <textarea> </textarea>

    <br>
    <p>Como funciona nossa plataforma? <a href="cadastro">clique aqui</a></p>

    <h2>Estado civil</h2>
    <input type="checkbox" name="opcao" value="selectA" checked>Solteiro<br>

    <h2>Sexo</h2>

    <br>
